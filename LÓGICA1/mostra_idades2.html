<meta charset="UTF-8">

<script>

function pularLinha(){
	//pulando duas linhas.
	document.write("<br><hr><br>");
}

function mostrar(frase){
	document.write("<big>" + frase + "</big>");
	pularLinha();
}

var year = 2021;

mostrar("eu nasci em: " + ( year - 26));
mostrar("rafael nasceu em:" + (year - 27));

</script>
