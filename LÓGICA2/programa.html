<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector("canvas"); //trazer canvas pro JS//
	var pincel = tela.getContext("2d"); // pedindo a tela(canvas) um pincel 2d//

    // retangulo//
	pincel.fillStyle = "lightgrey";
	pincel.fillRect(0,0,600,400); //tamanho limite do canvas esta definido acima//
				   // (x,y,x,y) //
	pincel.fillStyle = "green";
	pincel.fillRect(0,0,200,400);

	pincel.fillStyle = "red";
	pincel.fillRect(400,0,200,400);
    
	//triangulo//
	pincel.fillStyle = "yellow";
	pincel.beginPath(); // função pra iniciar a escrita do meu caminho do triangulo//
	pincel.moveTo(300,200); // mova-se de x 300 e y 200 até x 200 e y 400//
	pincel.lineTo(200,400);
	pincel.lineTo(400,400);
    pincel.fill();

    // círculo//

	pincel.fillStyle ="blue";
	pincel.beginPath();
	pincel.arc(300,200,50,0,2*3.14); // x=300 y = 200 , raio círculo = 50 , angulo inicial = 0 , e ang final em radianos 2 * 3,14//
	pincel.fill();



</script>
