<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);
    pincel.strokeRect(2,2,596,396);

    var x = 20;
    var y = 20;

    // códigos do teclado

    var esquerda = 37
    var cima = 38
    var direita = 39
    var baixo = 40

    var taxa = 10;

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }


    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);

    function leDoTeclado(evento) {

        if(evento.keyCode  == cima && y > 10) {

            y = y - taxa;

        } else if (evento.keyCode == baixo && y < 390) {

            y = y + taxa;

        } else if (evento.keyCode == esquerda && x > 10) {

            x = x - taxa;
        } else if (evento.keyCode == direita && x < 590) {

            x = x + taxa;
        }
    }

   document.onkeydown = leDoTeclado;

</script>

<p>⬆️ - Use as setas do teclado para mover o círculo </p>
