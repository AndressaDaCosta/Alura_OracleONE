<html>
<meta charset="UTF-8">


<script> 

function pularLinha(){
	document.write("<br>");

}

function mostrar(frase){

	pularLinha();
	document.write(frase);
}

var idadeJenny= 28;
var idadeAndressa= 26;

var diferencaDeIdade = idadeJenny - idadeAndressa;

mostrar ("Nossa diferença de idade é: " + diferencaDeIdade + "." );


</script>


</html>
