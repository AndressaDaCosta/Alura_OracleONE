<meta charset="UTF-8">

<script>

function pularLinha(){
	document.write("<br>");
	document.write("<br>");
}

function mostrar (frase){
	document.write(frase);
	pularLinha();
}

var vitorias = parseInt(prompt("Entre com o nº de vitórias"));

var empates = parseInt(prompt("Entre com o nº de empates."));

var pontos =(vitorias *3) + empates;

mostrar("Os pontos do seu time é " + pontos +".");

if (pontos > 28){
mostrar("Seu time esta melhor do que o ano passado.");
}

if (pontos < 28){
	mostrar("Seu time esta pior do que o ano passado.");
}

if (pontos ==28){
	mostrar("Seu time esta igual ao ano passado.")
}
mostrar("FIM!!!");

</script>
