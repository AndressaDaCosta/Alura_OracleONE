<meta charset="UTF-8">

<input/>
<button> Qual o número pensado? </button>

<script>

		var segredos = [5,7,10,2,3];

		var input = document.querySelector("input");
		input.focus();//da foco ao input//
	
	function verifica() { // declarar a função verifica pra que quando chamada ela vai pegar o valor de input e comparar com segredo//

		var achou = false;

		for(var posicao = 0; posicao < segredos.length; posicao++){

	 		if(input.value == segredos[posicao]) {
				alert("Você acertou!");
				achou = true;
				break;
    		}
		}	
	
			if(achou == false){
	   			alert ("Você errou!");
			}
				input.value =""; // zerar o input//
				input.focus();
	}
 
		var button = document.querySelector("button");
		button.onclick = verifica;
	 

</script>
